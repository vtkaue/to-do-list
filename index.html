<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/26be72214f.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo list</title>
  </head>
  <body>

    <div class="conteiner">
      
      <input id="input-main" placeholder="O que tenho que fazer..." />

      <button id="button-main">Adicionar</button>

      <ul id="tasks">

        <li class="first-item-main">
          <button class="rocket-button">
            <i class="fas fa-rocket"></i>
          </button>

          <p class="item-name">Estudar programação</p>

          <button class="delete-button">
            <i class="fas fa-trash"></i>
          </button>
        </li>

        <li class="first-item">
          <button class="rocket-button">
            <i class="fas fa-rocket"></i>
          </button>

          <p class="item-name">Limpar a casa</p>

          <button class="delete-button">
            <i class="fas fa-trash"></i>
          </button>
        </li>

        <li class="first-item">
          <button class="rocket-button">
            <i class="fas fa-rocket"></i>
          </button>

          <p class="item-name">Jogar bola</p>

          <button class="delete-button">
            <i class="fas fa-trash"></i>
          </button>
        </li>

      </ul>
    </div>
  </body>
</html>
